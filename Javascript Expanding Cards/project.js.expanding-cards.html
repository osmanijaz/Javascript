    body {
        display: flex;

    .panel {
        width: 150px;
        height: 80vh;
        /* border: 2px solid red; */
        border-radius: 50px;
        margin-top: 25px;
        cursor: pointer;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        position: relative;
        border: 2px solid hotpink;
    }


    .panel h3 {
        position: absolute;
        bottom: 25px;
        left: 25px;
        color: white;
        font-size: 30px;
        font-weight: 200;
        letter-spacing: 1px;
        opacity: 0;

    }

    .active {
        border: 4px solid yellow;

        width: 100%;
        transition: all .34s;
        margin-left: 10px;
        margin-right: 10px;


    }

    .panel.active h3 {
        opacity: 1;

    }
</style>
