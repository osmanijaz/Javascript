<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;

    }


    body {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 4px solid lime;
        margin-top: 25px;
    }




    .container {
        width: 90vw;
        height: 90vh;
        border: 4px solid rgb(0, 16, 233);
        display: flex;
        align-items: center;
    }

    .panel {
        height: 80vh;
        width: 100px;
        border: 1px solid rgb(255, 0, 212);
        border-radius: 50px;
        cursor: pointer;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        position: relative;

    }

    .panel h3 {
        position: absolute;
        bottom: 25px;
        left: 25px;
        color: white;
        font-size: 30px;
        font-weight: 200;
        letter-spacing: 1px;
        opacity: 0;

    }

    .active {
        border: 4px solid yellow;

        width: 100%;
        transition: all .34s;
        margin-left: 10px;
        margin-right: 10px;


    }

    .panel.active h3 {
        opacity: 1;

    }
</style>

<body>

    <div class="container">


        <div class="panel active"
            style="background-image: url('https://images.unsplash.com/photo-1558979158-65a1eaa08691?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');">

            <h3>Wild Forest</h3>

            <h3>Sunny Beach</h3>

        <div class="panel"

            <h3>City on Winter</h3>
