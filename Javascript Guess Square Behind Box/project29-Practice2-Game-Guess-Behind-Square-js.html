    .main {
        width: 100%;

    .quest {

    }

    .answer {
        width: 300px;
        height: 50px;
        border: 2px solid rgb(0, 218, 40);
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .correct {
        position: absolute;
        font-size: 40px;
        color: limegreen;
        opacity: 0;
    }

    .fail {
        position: absolute;

    .container {
        /* border: 5px solid lime; */
        width: 50%;
        height: 60%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
    }

    .box {
        width: 31%;
        height: 31%;
        background-color: black;
        cursor: pointer;
        margin: 5px;
    }

    .flip {
        animation-name: flip;
        animation-duration: 1s;
        animation-timing-function: linear;
        animation-fill-mode: forwards;


    }


    @keyframes flip {
        0% {
            transform: rotateX(0deg);
        }

        100% {
            transform: rotateX(180deg);
        }
    }

    .active {
        background-color: orange;
