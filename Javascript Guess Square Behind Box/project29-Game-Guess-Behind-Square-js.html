        * {
            font-family: 'Roboto', sans-serif;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }


        .main {
            width: 100%;
            height: 99.89vh;
            border: 10px solid hotpink;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
        }

        .quest {
            width: 48.5%;
            border: 1px solid red;
            display: flex;
            justify-content: flex-start;
            color: grey;


        }


        .container {


            /* border: 5px solid lime; */
            width: 50%;
            height: 60%;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .box {
            width: 31%;
            height: 31%;
            background-color: black;
            margin: 6px;
            cursor: pointer;

            z-index: 1;
            /* transition: all 0.34s; */
        }

        @keyframes flip {
            0% {
                transform: rotateX(0deg);
            }

            100% {
                transform: rotateX(180deg);

            }
        }

        .flip {
            animation-name: flip;
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
        }

        .active {
            width: 100%;
            height: 100%;
            background-color: orange;
            /* z-index: 100; */
            opacity: 0;
        }


        .answer {

            width: 300px;
            height: 50px;
            border: 2px solid rgb(0, 218, 40);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;


        }

        .correct {
            position: absolute;
            font-size: 40px;
            color: limegreen;
            opacity: 0;

        }

        .fail {
            position: absolute;
            font-size: 40px;
            color: red;
            opacity: 0;

        }
    </style>
