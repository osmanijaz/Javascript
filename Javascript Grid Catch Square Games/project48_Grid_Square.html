<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catching Element</title>

    <style>
      .gameArea {
        width: 800px;
        height: 600px;
      }

      .score {
        font-size: 3em;
      }

      .box {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: red;
      }

      .square {
        position: relative;
        border: 1px solid #ddd;
        width: 98px;
        height: 98px;
        display: inline-block;
        text-align: center;
        vertical-align: middle;
        line-height: 100px;
        font-size: 24px;
        color: #ddd;
      }

      .active {
        background-color: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="gameArea"></div>
    <div>Score :<span class="score">0</span></div>

    <script>
      //// 1st step get Elements
      const score = document.querySelector('.score');
      const gameAreaEle = document.querySelector('.gameArea');
      const gameArea = gameAreaEle.getBoundingClientRect();
      // returns: left, top, right, bottom, x, y, width, height
      // relative to the viewport

      let box;
      // console.log(gameArea);
      let squares = [];

      let player = {
        speed: 100,
        square: 1,
        score: 0,
      };
      let gamebox = {
        x: Math.floor(gameArea.width / 100),
        y: Math.floor(gameArea.height / 100),
      };

      ///// Second Step
      document.addEventListener('DOMContentLoaded', build);

      function build() {
        // player box (red) first created
        box = document.createElement('div');
        box.classList.add('box');
        gameAreaEle.append(box);
        box.x = gameArea.top;
        box.y = gameArea.left;
        box.style.left = box.x + 'px';
        box.style.top = box.y + 'px';

        // counting square boxes second created
        let counter = 1;
        for (let y = 0; y < gamebox.y; y++) {
          /// 6 times
          for (let x = 0; x < gamebox.x; x++) {
            /// 8 times
            squares[counter] = document.createElement('div');
            squares[counter].classList.add('square');
            squares[counter].innerHTML = counter;
            gameAreaEle.append(squares[counter]);
            counter++;
          }
        }

        // random box (green) third created
        makeActive();
      }

      function makeActive() {
        let randomIndex = Math.floor(Math.random() * squares.length);
        if (randomIndex != 0 && player.square != randomIndex) {
          squares[randomIndex].classList.add('active');
        } else {
          makeActive();
        }
      }

      ///// third Step

      document.addEventListener('keyup', function (e) {
        console.log(e.keyCode);
        const allowKey = {
          37: 'left',
          38: 'up',
          39: 'right',
          40: 'down',
        };
        if (allowKey[e.keyCode]) {
          handleKeyPress(allowKey[e.keyCode]);
        }
      });

      function handleKeyPress(key) {
        if (key === 'left' && box.x > gameArea.left) {
          box.x -= player.speed;
          player.square--;
        }
        // 808 - 100
        // 708
        if (key === 'right' && box.x < gameArea.right - box.offsetWidth) {
          box.x += player.speed;
          player.square++;
        }
        // if(key === "left" && box.x > gameArea.left){
        //   box.x -= player.speed;
        //   player.square--;
        // }
        // if(key === "right" && box.x < gameArea.right - box.offsetwidth){
        //   box.x += player.speed;
        //   player.square++;
        // }
        if (key === 'up' && box.y > gameArea.top) {
          box.y -= player.speed;
          console.log(player.square);
          player.square -= gameArea.x;
          console.log(player.square);
        }
        if (key === 'down' && box.y < gameArea.bottom - box.offsetHeight) {
          box.y += player.speed;
          player.square += gameArea.x;
        }

        box.style.top = box.y + 'px';
        box.style.left = box.x + 'px';

        if (squares[player.square].classList.contains('active')) {
          squares[player.square].classList.remove('active');

          makeActive();
          player.score++;
          score.innerHTML = player.score;
        }
      }
    </script>
  </body>
</html>
