<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>

    <style>

      *{
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Courier New', Courier, monospace;
      }
      body{
          display: flex;
          flex-direction: column;
          flex-wrap: wrap;
          /* background-color: rgb(49, 49, 49); */
          background: linear-gradient(0deg,rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url(./images/bakground.jpg);
          background-size: cover;
      }
      .header{
          width: 100%;
          height: 150px;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          /* border-bottom: 1px solid #ccc; */
          border: 2px solid red;
      }
      .header h1{
          margin: 0 20px;
          color: #fff;
          font-size: 60px;
      }
      .header a {
          text-decoration: none;
      }
      .header #form{
          display: flex;
          align-items: center;
      }
      #search{
          width: 500px;
          height: 40px;
          border: 1px solid black;
          outline: none;
          border-radius: 20px;
          padding-left: 15px;
          font-family: Arial, Helvetica, sans-serif;
      }
      main{
          width: 85%;
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          margin: auto;
          padding-top: 40px;
          border-radius: 20px;
          backdrop-filter: blur(2px);
          background-color: rgba(255, 255, 255, 0.288);
          border: 3px solid lime;
      }
      main .movie_container{
          width: 250px;
          height: 320px;
          margin: 19px 15px;
          background: rgb(236, 236, 236);
          position: relative;
          overflow: hidden;
      }
      img{
          width: 100%;
          height: 100%;
          object-fit: cover;
      }
      .movie_container:hover .image-text{
        opacity: 1;
        top: 0;
      }
      .image-text{
          width: 100%;
          height: 100%;
          position: absolute;
          top: 40%;
          opacity: 0;
          left: 0;
          color: white;
          font-weight: bold;
          font-family: Arial, Helvetica, sans-serif;
          background-color: rgba(0, 0, 0, 0.8); 
          transition: 400ms ease-out;
      }
      .image-text p{
          text-align: center;
          font-size: 20px;
          margin-top: 20px;
      }
      .image-text span{
          text-align: center;
          position: absolute;
          bottom: 10px;
          left: 10px;
      }
      .inner_image{
          width: 150px;
          height: 160px;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
      }

    </style>

</head>
<body>


    <div class="header">
        <h1>Movie App</h1>
        <form id="form">
            <input type="text" id="search" placeholder="Search" class="search">
        </form>
    </div>
    <main id="main"></main>

    <script>

      const main = document.getElementById("main");
      const form = document.getElementById("form");
      const search = document.getElementById("search");


      const apiUrl = 'https://api.themoviedb.org/3/discover/movie?sort_by=popularity.desc&api_key=04c35731a5ee918f014970082a0088b1&page=1';
      const imgUrl = "https://image.tmdb.org/t/p/w1280";
      const searchApi = "https://api.themoviedb.org/3/search/movie?&api_key=04c35731a5ee918f014970082a0088b1&query=";

      showMovies(apiUrl);

      function showMovies (data) {

        fetch(data).then((res) => res.json())
        .then((data) => {
          console.log(data.results);
          let obj = data.results
          
          obj.forEach(e => {
            let container = document.createElement("div");
            container.classList.add("movie_container");
            main.appendChild(container);

            let image = document.createElement("img");
            image.src = imgUrl + e.poster_path
            container.appendChild(image);

            let text = document.createElement("div");
            text.classList.add("image-text");
            container.appendChild(text);

            text.innerHTML = `
              <p>${e.title}</p> 
              <img class="inner_image" src="${imgUrl + e.poster_path}">
              <span>Released in [${e.release_date}]</span>
            `

          });





        })
        
        

      }


    
      form.addEventListener("submit", function(e){
        e.preventDefault();
        main.innerHTML = "";

        let name = searchApi + search.value; 
        if(name){
          showMovies(name);
          search.value = "";
        }

        
      })
      



    </script>

</body>
</html>
