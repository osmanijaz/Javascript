<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            /* height: 100vh; */
            background-color: slategray;
        }

        .nav {
            height: 15vh;
            background-color: burlywood;
        }

        ul {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
            font-size: 20px;
        }

        li {
            list-style: none;
            margin: 20px;
            text-transform: capitalize;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 50px;
        }

        .border {
            border: 2px dashed #000;
        }

        .products-main {
            border: 1px solid #000;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
        }

        .boxes {
            width: 270px;
            height: 300px;
            border: 1px solid #000;
            margin: 20px;
            font-size: 50px;
            color: white;
            display: none;
        }

        .act {
            display: block;
        }
    </style>
</head>

<body>
    <div class="nav">
        <ul>
            <li class="li border" id="new">new arrival</li>
            <li class="li" id="trende">trending</li>
            <li class="li" id="best">best sellers</li>
            <li class="li" id="feature">featured</li>
            <li class="li" id="sall">on sall</li>
        </ul>
    </div>
    <div class="products-main">
        <div class="boxes act new best sall">1</div>
        <div class="boxes act new trende feature">2</div>
        <div class="boxes act new best sall">3</div>
        <div class="boxes act new trende feature">4</div>
        <div class="boxes act new best sall">5</div>
        <div class="boxes act new trende feature">6</div>
        <div class="boxes act new best sall">7</div>
        <div class="boxes act new trende feature">8</div>
    </div>
    <script>
        var li = document.querySelectorAll('.li')
        var products = document.querySelectorAll('.boxes')
        li.forEach(function (lee) {
            lee.addEventListener('click', function () {
                // remove()
                // console.log(lee);
                for (var i = 0; i < li.length; i++) {
                    li[i].classList.remove('border')
                }
                lee.classList.add('border')

                var text = this.id
                // console.log(text);

                products.forEach(function (bx) {
                    if (bx.classList.contains(text)) {
                        bx.classList.add('act')
                    }
                    else {
                        bx.classList.remove('act')
                    }
                })

            })
        })

        function remove() {
            products.forEach(function (pro) {
                pro.classList.remove('act')
            })
        }
    </script>
</body>

</html>
