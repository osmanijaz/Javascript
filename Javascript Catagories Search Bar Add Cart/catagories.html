<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practise</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #222;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        /* height:100vh; */
        padding: 20px 0px;
      }
      .navbar {
        width: 70%;
        height: 10vh;
        border: 2px solid red;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 22px;
      }
      .navbar ul {
        display: flex;
        justify-content: space-evenly;
        width: 100%;
        list-style: none;
      }
      .navbar li {
        text-decoration: none;
        color: white;
      }
      .central-div {
        width: 100%;
        height: auto;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        flex-wrap: wrap;
        border: 3px solid yellow;
      }
      .product {
        width: 250px;
        height: 300px;
        background-color: gray;
        border: 1px solid;
        margin: 20px;
        color: white;
        font-size: 60px;
        display: none;
      }

      .active {
        display: flex;
        animation: bounce 0.4s linear;
      }

      @keyframes bounce {
        0% {
          transform: scale(0.6);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li>All</li>
        <li>Branded</li>
        <li>Sales</li>
        <li>Trading</li>
        <li>Featured</li>
      </ul>
    </div>
    <input type="text" id="search" />
    <button class="btn1">Search</button>
    <div class="central-div">
      <div class="product active All Featured Branded">1</div>
      <div class="product active All Trading Sales">2</div>
      <div class="product active All Trading Branded">3</div>
      <div class="product active All Sales Branded">4</div>
      <div class="product active All Featured Sales">5</div>
      <div class="product active All Featured Tranding">6</div>
      <div class="product active All Featured Branded">7</div>
      <div class="product active All Trading Sales">8</div>
    </div>

    <script>
      var tabs = document.querySelectorAll("li");
      var products = document.querySelectorAll(".product");
      let search = document.querySelector("#search");
      let btn = document.querySelector(".btn1");
      console.log(btn);

      tabs.forEach(function (e, i) {
        e.addEventListener("click", function () {
          var text = this.innerHTML;
          console.log(text);
          removeClass();
          setTimeout(function () {
            products.forEach(function (element, index) {
              if (element.classList.contains(text)) {
                element.classList.add("active");
              } else {
                element.classList.remove("active");
              }
            });
          }, 100);
        });
      });

      btn.addEventListener("click", function () {
        searchValue();
        console.log("clicked");
      });

      function searchValue() {
        let searchValue = search.value;
        removeClass();
        products.forEach(function (element, index) {
          if (element.classList.contains(searchValue)) {
            element.classList.add("active");
          } else {
            element.classList.remove("active");
          }
        });
      }

      function removeClass() {
        products.forEach(function (e) {
          e.classList.remove("active");
        });
      }
    </script>
  </body>
</html>
