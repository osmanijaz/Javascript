<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>

html,
body {
  margin: 0;
  padding: 0;
}

.header {
  background: #ffe780;
  margin-bottom: 40px;
  padding: 10px 0;
}

.header img {
  width: 90px;
  margin: -10px 10px 0 0;
}

.header h1 {
  margin: 0;
  display: inline-block;
}

.meme {
  position: relative;
}

.meme img{
    width: 500px;
    height: 500px;
}

.top-heading,
.bottom-heading {
  font-family: Impact, sans-serif;
  color: #fff;
  text-shadow: #000 0px 0px 6px;
  text-transform: uppercase;
  text-align: center;
  font-size: 50px;
}

.top-heading {
  top: 10px;
  left: 0;
  right: 0;
  margin: 0 auto;
  position: absolute;
}

.bottom-heading {
  bottom: 10px;
  left: 0;
  right: 0;
  margin: 0 auto;
  position: absolute;
}

.tool {
  margin: 100px 0;
}

.tool h2 {
  margin-top: 0;
  margin-bottom: 20px;
  font-size: 25px;
}

.tool .form-group label {
  margin-bottom: 10px;
}

    </style>


</head>
<body>

  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-md-6">

          <div class="meme">
            <img src="https://careersplay.com/wp-content/uploads/2022/02/kittens-cute-cat-images-for-whatsapp-dp.jpg">
            <h1 class="top-heading">I made a meme maker</h1>
            <h1 class="bottom-heading">how do I end my life?</h1>
          </div>

        </div>
        <div class="col-md-6">

          <div class="tool">
            <h2>Create a meme</h2>
              <div class="form-group">
                <label>Image URL</label>
                <input id="image-url" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>Top text</label>
                <input id="top-text" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>Bottom text</label>
                <input id="bottom-text" type="text" class="form-control">
              </div>
              <button onclick="createMeme()" class="btn btn-primary">Create</button>
          </div>

        </div>
      </div>
    </div>
  </div>
    

  <script>

    var inputs = document.querySelectorAll("input");
    var image = document.querySelector(".meme img");
    var H1 = document.querySelector(".meme .top-heading");
    var H2 = document.querySelector(".meme .bottom-heading");

    function createMeme () {
        if(inputs[0].value === "" || inputs[0].value === ""){
            alert("please Enter  Headings")
        }
        else{
            image.setAttribute("src", inputs[0].value)
            H1.innerHTML = inputs[1].value
            H2.innerHTML = inputs[2].value
        }
    }
    

  </script>

</html>
