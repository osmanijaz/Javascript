<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Video Player</title>

</head>

<style>

*{
margin: 0;
padding: 0;
box-sizing: border-box;
background-image: url("data:image/svg+xml,%3Csvg width='6' height='6' viewBox='0 0 6 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%234f4f51' fill-opacity='0.4' fill-rule='evenodd'%3E%3Cpath d='M5 0h1L0 6V5zM6 5v1H5z'/%3E%3C/g%3E%3C/svg%3E");
font-family: Arial, sans-serif;
}

body{
 display: flex;
 justify-content: center;
 align-items: center;
 min-height: 100vh;
}

.player{
  /* max-height: 80vh;
  max-width: 800px; */

  height: 80vh;
  width: 800px;
  border: 5px solid black;
  border-radius: 10px;
  /* cursor: pointer; */
  position: relative;
}

.video{


width: 100%;
height: 100.05%;
border-radius: 5px;
object-fit: cover;
}

.show_controls{
width: 100%;
height: 30%;
border: 5px solid rgb(0, 255, 225);
position: absolute;
bottom: 0;
/* cursor: default; */

}

.controls_container{
  position: absolute;
  bottom: 0px;
  width: 100%;
  height: 70%;
  box-sizing: border-box;
  display: flex;
  align-items: center;
  justify-content: space-between;
  opacity: 0;
  border: 5px solid rgb(0, 0, 0);
  transition: all 0.2s;
  cursor: pointer;



}

.show_controls:hover .controls_container{
  opacity: 1;
  transition: all 0.2s;

}












  
</style>


<body>

  <!-- player start  -->
  <div class="player">

    <video class="video" src="./sunrise.mp4"></video>

     <!-- --- show controls start---  -->
 <div class="show_controls">

     <!-- controls container start  -->
<div class="controls_container">









</div>
     <!-- controls container end  -->
</div>
  <!-- --- show controls end---  -->
  </div>
  <!-- player end -->


  


  <script>





  </script>
</body>
</html>
