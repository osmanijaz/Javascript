<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0;
        }
        .web{
            width: 100%;
            height: 100vh;
            background-image: url(https://images.unsplash.com/photo-1464278533981-50106e6176b1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80);
            background-position: center;
            background-repeat: no-repeat;    
            background-size: cover;
            filter: blur(100px);
        
        }
        .load{
            color: black;
            position: absolute;
            left: 45%;
            top: 45%;
            font-size: 30px;
            z-index: 1000;
            font-weight: bolder;
            font-family: cursive;
            /* opacity: 0; */
        }

    .section{
        width: 100%;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.606);
        /* position: relative; */
    }

    .loader {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  display: inline-block;
  position: relative;
  border: 3px solid;
  border-color: #FFF #FFF transparent transparent;
  box-sizing: border-box;
  animation: rotation 1s linear infinite;
}
.loader::after,
.loader::before {
  content: '';  
  box-sizing: border-box;
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  margin: auto;
  border: 3px solid;
  border-color: transparent transparent #FF3D00 #FF3D00;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  animation: rotationBack 0.5s linear infinite;
  transform-origin: center center;
}
.loader::before {
  width: 32px;
  height: 32px;
  border-color: #FFF #FFF transparent transparent;
  animation: rotation 1.5s linear infinite;
}
    
@keyframes rotation {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
} 
@keyframes rotationBack {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(-360deg);
  }
}
    
   

    </style>
</head>
<body>
    <div class="web"></div>
    <div class="load">0%</div>

    <div class="section">
        <span class="loader"></span>
    </div>

<script>


var web = document.querySelector('.web')
var load = document.querySelector('.load')


var count = 0 

var counting=100

var startLoading = setInterval(function(){

    count++
    load.innerHTML = count + "%"
    // console.log(`blur(${counting-count}px)`);
    web.style.filter=`blur(${counting-count}px)`
    
    if(count >= 100){
        clearInterval(startLoading)
        load.style.opacity="0"
    }



    console.log(count);
}, 20)




</script>
</body>
</html>
