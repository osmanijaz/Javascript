<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0;
        }
        .web{
            width: 100%;
            height: 100vh;
            background-image: url(https://images.unsplash.com/photo-1464278533981-50106e6176b1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80);
            background-position: center;
            background-repeat: no-repeat;    
            background-size: cover;
            filter: blur(10px);
        
        }
        .load{
            color: white;
            position: absolute;
            font-size: 30px;
            z-index: 1000;
            top: 50%;
            left: 50%;

        }
        .load img{
            width: 50px;
            height: 50px;
            animation: load 2s infinite;
        }
        @keyframes load {
            0%{
                transform: rotate(0);
            }
            100%{
                transform: rotate(360deg);
            }
        }


    </style>
</head>
<body>
    

    <div class="web">



    </div>


    <div class="load">

        <img src="https://png.pngtree.com/png-vector/20220705/ourmid/pngtree-loading-icon-vector-transparent-png-image_5687537.png" alt="">
    </div>

<script>


var web = document.querySelector('.web')
var load = document.querySelector('.load')


var count = 0 

var startLoading = setInterval(function(){

    count++
    // load.innerHTML = count + "%"

    if(count > 500){
        clearInterval(startLoading)
        load.style.display="none"
    }


    console.log(count);
}, 20)




</script>
</body>
</html>
