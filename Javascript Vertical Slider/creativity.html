<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <title>creativity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100vh;
            /* border: 1px solid; */
            box-sizing: border-box;
            /* display: flex; */
            position: relative;
            overflow: hidden;
        }

        .left-side {
            width: 50%;
            height: 100%;
            /* border: 1px solid; */
            box-sizing: border-box;
            position: absolute;
            top: -300vh;
            left: 0;
            transition: 0.34s linear;
        }

        .rigth-side {
            width: 50%;
            height: 100%;
            /* border: 1px solid; */
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 50%;
            transition: 0.34s linear;
        }

        .four-divs {
            width: 100%;
            height: 100%;
            /* border: 1px solid; */
            /* background-color: blue; */
            padding: 6rem;
            box-sizing: border-box;
        }

        .form-main-box {
            width: 100%;
            height: 100%;
            /* border: 1px solid; */
        }

        .inpt {
            width: 236px;
            height: 50px;
            border: none;
            border-radius: 5px;
            margin-top: 35px;
            outline: none;
            font-size: 15px;
            padding-left: 20px;
            box-sizing: border-box;
            cursor: pointer;
            background-color: antiquewhite;
            font-family: cursive;
        }

        ::placeholder {

            color: black;
            font-weight: bolder;
        }

        .para {
            text-transform: capitalize;
            font-size: 30px;
            text-align: center;
            color: white;
            font-family: cursive;
        }

        .ids {
            width: 100%;
            height: 150px;
            margin-top: 35px;
            border-radius: 5px;
            border: none;
            font-size: 15px;
            padding-left: 20px;
            box-sizing: border-box;
        }

        .actives {
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(20px);

        }

        button {
            padding: 1rem;
            border: none;
            position: absolute;
            top: 50%;
            left: 50%;
            cursor: pointer;
            box-shadow: 0px 0px 12px 5px rgba(255, 255, 255, 0.536);
            /* filter: blur(); */
        }

        .main-container .up {
            transform: translateY(-100%);
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        .main-container .down {
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            transform: translateX(-100%);
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="left-side">
            <!-- 4 -->
            <div class="actives"
                style="background-image: url('https://images.unsplash.com/photo-1510942201312-84e7962f6dbb?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=da4ca7a78004349f1b63f257e50e4360&auto=format&fit=crop&w=1050&q=80')">
            </div>
            <!-- 3 -->
            <div class="actives"
                style="background-image: url('https://images.unsplash.com/photo-1486899430790-61dbf6f6d98b?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=8ecdee5d1b3ed78ff16053b0227874a2&auto=format&fit=crop&w=1002&q=80')">
            </div>
            <!-- 2 -->
            <div class="actives"
                style="background-image: url('https://images.unsplash.com/photo-1519981593452-666cf05569a9?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=90ed8055f06493290dad8da9584a13f7&auto=format&fit=crop&w=715&q=80')">
            </div>
            <!-- 1 -->
            <div class="actives"
                style="background-image: url('https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=e27f6661df21ed17ab5355b28af8df4e&auto=format&fit=crop&w=1350&q=80')">
            </div>
        </div>
        <div class="rigth-side">
            <div class="four-divs" style="background-color: #FFB866;">
                <div class="form-main-box">
                    <p class="para">enter input values to remove the blurring... </p>
                    <input type="text" placeholder="Enter Text" class="inpt">
                    <input type="text" placeholder="Enter Text" class="inpt">
                    <input type="text" placeholder="Enter Text" class="inpt">
                    <input type="text" placeholder="Enter Text" class="inpt">
                    <input type="text" class="inpt ids" placeholder="Enter Text"></input>
                </div>
            </div>
            <div class="four-divs" style="background-color: #252E33;">
                <div class="form-main-box">
                    <p class="para">enter input values to remove the blurring... </p>
                    <input type="text" placeholder="Enter Text" class="inpt">
                    <input type="text" placeholder="Enter Text" class="inpt">
                    <input type="text" placeholder="Enter Text" class="inpt">
                    <input type="text" placeholder="Enter Text" class="inpt">
                    <input type="text" class="inpt ids" placeholder="Enter Text"></input>
                </div>
            </div>
            <div class="four-divs" style="background-color: #2A86BA;">
                <div class="form-main-box">
                    <p class="para">enter input values to remove the blurring... </p>
                    <input type="text" placeholder="Enter Text" class="inpt">
                    <input type="text" placeholder="Enter Text" class="inpt">
                    <input type="text" placeholder="Enter Text" class="inpt">
                    <input type="text" placeholder="Enter Text" class="inpt">
                    <input type="text" class="inpt ids" placeholder="Enter Text"></input>
                </div>
            </div>
            <div class="four-divs" style="background-color: #FD3555;">
                <div class="form-main-box">
                    <p class="para">enter input values to remove the blurring... </p>
                    <input type="text" placeholder="Enter Text" class="inpt">
                    <input type="text" placeholder="Enter Text" class="inpt">
                    <input type="text" placeholder="Enter Text" class="inpt">
                    <input type="text" placeholder="Enter Text" class="inpt">
                    <input type="text" class="inpt ids" placeholder="Enter Text"></input>
                </div>
            </div>
        </div>


        <button class="up">
            <i class="fas fa-arrow-up"></i>
        </button>
        <button class="down">
            <i class="fas fa-arrow-down"></i>
        </button>
    </div>
    <script>
        var main = document.querySelector('.main-container')
        var left = document.querySelector('.left-side')
        console.log(left, 'left');
        var right = document.querySelector('.rigth-side')
        var up = document.querySelector('.up')
        var down = document.querySelector('.down')
        var lengths = right.querySelectorAll('.four-divs').length
        console.log(lengths, 'rightlength');
        var count = 0


        let inpt = document.querySelectorAll('.inpt')
        // console.log(inpt);
        let actives = document.querySelectorAll('.actives')
        // console.log(actives,'actives');


        up.addEventListener('click', function () {
            select('up')
        })
        down.addEventListener('click', function () {
            select('down')
        })

        var substract = 20


        inpt.forEach(function (ele) {
            ele.addEventListener('input', function () {
                var value = ele.value.length
                // console.log(value);

                var substracts = substract - value
                console.log(substracts);

                actives.forEach(function (ele) {

                    ele.style.filter = `blur(${substracts}px)`
                })

                ele.value = ele.value.substring(0, 20)




            })
        })

        function select(pass) {
            // console.log(pass);
            var height = main.clientHeight
            // console.log(height);


            if (pass == 'up') {
                count++
                // console.log(count, 'count');
                if (count >= lengths) {
                    // console.log('helo');
                    count = 0
                }
            }
            else if (pass == 'down') {
                count--
                // console.log(count, "count");
                if (count < 0) {
                    count = lengths - 1
                    // console.log(lengths, 'lengthssssssssssss');
                }
            }


            right.style.transform = `translateY(-${count * height}px)`
            left.style.transform = `translateY(${count * height}px)`



        }
    </script>
</body>

</html>
