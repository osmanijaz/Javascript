        function myBox() {
            console.log('started');

            el.style.left = rand(500) + "px";
            // el.addEventListener("click",hit);

            gameArea.appendChild(el);

        function rand(num) {
            let tempVal = Math.floor(Math.random() * num);
            return tempVal;
        }
