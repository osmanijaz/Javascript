    </div>



<!-- ---Java Script----- -->

    <script>
        const nav = document.querySelector('nav');
        const hoverDiv = document.getElementById('hover-div');
        const links = document.querySelectorAll('nav li');
        console.log(links);


        
        const linkWidth = links[0].offsetWidth;
        console.log(linkWidth);
        let activeLink = 0;

        // Initialize hover div position
        hoverDiv.style.transform = `translateX(${activeLink * linkWidth}px)`;

        // Update hover div position when link is hovered
        links.forEach((link, index) => {
            link.addEventListener('mouseenter', () => {
                hoverDiv.style.transform = `translateX(${index * linkWidth}px)`;
                hoverDiv.style.visibility = 'visible'
                activeLink = index;
            });
        });

        // Reset hover div position when mouse leaves nav element
        nav.addEventListener('mouseleave', () => {
            hoverDiv.style.transform = `translateX(${activeLink * linkWidth}px)`;
            hoverDiv.style.visibility = 'hidden'


        });

    </script>

</body>
