<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      background-color: #b8c6db;
      background-image: linear-gradient(315deg, #b8c6db 0%, #f5f7fa 100%);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      border: 5px solid rgb(0, 255, 68);
    }

    .quiz-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px 2px rgba(100, 100, 100, 0.1);
      width: max-content;
      overflow: hidden;
      border: 5px solid red;
    }

    .quiz-header {
      padding: 4rem;
      border: 4px solid rgb(0, 204, 255);
    }

    .quiz-header h2 {
      padding: 1rem;
      text-align: center;
      margin: 0;
      border: 5px solid rgb(231, 255, 18);
    }

    .quiz-header ul {
      list-style-type: none;
      padding: 0;
      border: 2px solid rgb(0, 255, 170);
    }

    .quiz-header ul li {
      font-size: 1.2rem;
      margin: 1rem 0;
      border: 2px solid rgb(0, 68, 255);
    }

    .quiz-header ul li label {
      cursor: pointer;
      border: 2px solid rgb(187, 0, 255);
    }

    .quiz-container button {
      background-color: #8e44ad;
      color: #fff;
      border: none;
      display: block;
      width: 100%;
      cursor: pointer;
      font-size: 1.1rem;
      font-family: inherit;
      padding: 1.3rem;
      border: 2px solid rgb(255, 132, 0);
    }

    .quiz-container button:hover {
      background-color: #732d91;
      border: 10px solid rgb(225, 255, 0);

    }

    .quiz-container button:focus {
      outline: none;
      background-color: #5e3370;
      border: 10px solid red;
    }
  </style>


</head>

<body>
  <div class="quiz-container" id="quiz">

    <div class="quiz-header">
      <h2 id="question">Question text</h2>

      <ul>

        <li>
          <input type="radio" name="answer" id="a" class="answer">
          <label for="a" id="a_text">Question</label>
        </li>

        <li>
          <input type="radio" name="answer" id="b" class="answer">
          <label for="b" id="b_text">Question</label>
        </li>

        <li>
          <input type="radio" name="answer" id="c" class="answer">
          <label for="c" id="c_text">Question</label>
        </li>

        <li>
          <input type="radio" name="answer" id="d" class="answer">
          <label for="d" id="d_text">Question</label>
        </li>

      </ul>

    </div>

    <button id="submit">Submit</button>


  </div>



  <script>

    const quizData = [
      {
        question: "Which language run in a web browser?",
        a: "Java",
        b: "C",
        c: "Python",
        d: "JavaScript",
        correct: "d",
      },
      {
        question: "What does CSS stand for?",
        a: "Central Style Sheets",
        b: "Cascading Style Sheets",
        c: "Cascading Simple Sheets",
        d: "Cars SUVs Sailboats",
        correct: "b",
      },
      {
        question: "What does HTML stand for?",
        a: "Hypertext Markup Language",
        b: "Hypertext Markdown Language",
        c: "Hyperloop Machine Language",
        d: "Helicopters Terminals Motorboats Lamborginis",
        correct: "a",
      },
      {
        question: "What year was JavaScript launched?",
        a: "1996",
        b: "1995",
        c: "1994",
        d: "none of the above",
        correct: "b",
      },
    ];


    const quiz = document.getElementById("quiz");
    const answerEls = document.querySelectorAll(".answer");
    const questionEl = document.getElementById('question')
    const a_text = document.getElementById('a_text')
    const b_text = document.getElementById('b_text')
    const c_text = document.getElementById('c_text')
    const d_text = document.getElementById('d_text')

    const submitBtn = document.getElementById('submit')

    console.log(quizData[1].question,
      'quizws');

    // -------------------



    let currentQuiz = 0
    let score = 0


    // --- function 1 start --- 

    function loadQuiz() {

      // console.log(quizData[currentQuiz]);
      // quiz.innerHTML += "hello world"
      removeChecked()
      questionEl.innerHTML = quizData[currentQuiz].question

      a_text.innerHTML = quizData[currentQuiz].a
      b_text.innerHTML = quizData[currentQuiz].b
      c_text.innerHTML = quizData[currentQuiz].c
      d_text.innerHTML = quizData[currentQuiz].d

    }

    // --- function 1 end --- 

    loadQuiz()

    // --- function 2 start --- 

    function removeChecked() {
      answerEls.forEach((inp) => {
        inp.checked = false
      })

    }

    // --- function 2 end --- 


    // --- submit button start ---

    submitBtn.addEventListener("click", function () {

      // console.log(currentQuiz, 'before');

      currentQuiz++


      // console.log(currentQuiz, 'after');
      // loadQuiz()

    })

        // --- submit button end ---

  </script>

</body>

</html>
