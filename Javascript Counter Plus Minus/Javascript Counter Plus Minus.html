.container{
width: 100%;
height: 300px;
/* border: 2px solid red; */

border: 2px solid rgb(0, 255, 8);

}


.btn{
font-size: 60px;
border: none;
background-color: transparent;
width: 70px;
height: 70px;
cursor: pointer;
/* border: 1px solid red; */
display: flex;
justify-content: center;
align-items: center;
color: grey;

border: 2px solid red;
}


.main{ 
width: 100px;
height: 100px;
background-color: rgb(216, 216, 216);
border-radius: 50%;
display: flex;
justify-content: center;
align-items: center;
font-size: 50px;
color: rgb(142, 142, 142);

border: 2px solid rgb(0, 0, 0);



}

</style>


<body>
  
<div class="container">

    <button class="btn plus" onclick="plusButton()">+</button>

    <div class="main"></div>

    <button class="btn minus" onclick="minusButton()">&#8722</button>
</div>



<script>

var plus = document.getElementsByClassName('plus')[0]
var minus = document.getElementsByClassName('minus')[0]
var main = document.getElementsByClassName('main')[0]


var player = 0

plus.addEventListener('click', function(){
player++
main.innerHTML=player
})




minus.addEventListener('click', function(){
player--
main.innerHTML=player
})
