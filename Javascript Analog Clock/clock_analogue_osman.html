      #clock {
        width: 300px;

        /* position: absolute; */
      }
      .base {
        width: 10px;
        height: 10px;
        display: flex;
        justify-content: center;
        /* align-items: center; */
        border-radius: 50%;
        position: absolute;
        /* transform: rotate(45deg); */
        background-color: black;
      }
      #sec {
        width: 2.5px;
        height: 130px;
        /* border-radius: 50%; */

        position: absolute;
        bottom: 0;
        z-index: 1000;
      }
      #min {

        width: 5px;

      }
      .city {
        font-size: 2rem;

      }
      .time {
        font-size: 2.5rem;

      .country {
        font-size: 1rem;

  <div class="base" id="pin-min"><div id="min"></div></div>
  <div class="base" id="pin-sec"><div id="sec"></div></div>
</div>

<div class="city">London</div>
<div class="time"></div>

    var pin_hour = document.getElementById('pin-hour')
    var pin_min = document.getElementById('pin-min')
    var pin_sec = document.getElementById('pin-sec')
    var base = document.querySelectorAll('.base')




    setInterval(()=>{
   
     var today = new Date()
     var hour = today.getHours()
     var minutes = today.getMinutes()
     var seconds = today.getSeconds()
  

     var rotateHourAnswer = hour/12 * 360
     var rotateMinutesAnswer = minutes/60 * 360
     var rotateSecondsAnswer = seconds/60 * 360


 
     pin_hour.style.rotate = `${rotateHourAnswer}deg`
     pin_min.style.rotate = `${rotateMinutesAnswer}deg`
     pin_sec.style.rotate = `${rotateSecondsAnswer}deg`
