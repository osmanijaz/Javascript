<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 95vh;
            background-color: #f2ebe9;
        }

        .box {
            width: 130px;
            height: 130px;
            border: 3px solid #264143;
            margin: 10px;
            background-color: rgb(249, 249, 249);

        }

        .pic {
            background-image: url('https://source.unsplash.com/random/150x150/?nature/');
            height: 125px;
            width: 125px;
            cursor: pointer;
        }

        .invisible {}

        .newBorder {
            border: 5px solid #00ff1a;
        }

        .hoverDottedBorder {
            background-color: #dfdfdf;
            border: 3px dashed #264143;
        }





        @media (max-width:800px) {
            body {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="pic" draggable="true"></div>
    </div>

    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>


    <script>
        // pic start ----
        // 1.	dragstart
        // (when the user starts dragging an element)

        // box start ----
        // 2.	dragenter
        // (draggable element enters a drop zone)
        // 3.	dragleave
        // (element leaves a drop zone)
        // 4.	dragover
        // (element is over a drop zone)
        // 5.	dragdrop
        // (draggable element dropped onto a drop zone)
        // 6.	drag
        // (element is being dragged)
        // box end ---- 

        // pic end ----
        // 7.	dragend
        // (draggable element is dropped)

        var box = document.querySelectorAll('.box');
        var pic = document.querySelector('.pic');

        pic.addEventListener('dragstart', dragstart);
        console.log(dragstart);

        function dragstart() {
            this.className += ' newBorder'
            // console.log(this)
            // console.log(this.className)

            setTimeout(() => this.className = 'invisible', 0)
        }

        pic.addEventListener('dragend', dragend)

        function dragend() {
            this.className = 'pic'
        }

        for (var anyName of box) {
            anyName.addEventListener('dragenter', dragenter)
            anyName.addEventListener('dragover', dragover)
            anyName.addEventListener('drop', drop)
            anyName.addEventListener('dragleave', dragleave)
        }

        function dragenter(e) {
            e.preventDefault()
            this.className += ' hoverDottedBorder'
        }

        function dragover(e) {
            e.preventDefault()
        }

        function dragleave() {
            this.className = 'box'
        }


        function drop() {
            this.className = 'box'
            this.append(pic)

        }
        
    </script>
</body>

</html>
