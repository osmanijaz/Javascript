<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 95vh;
            background-color: #f2ebe9;
        }

        .box {
            width: 130px;
            height: 130px;
            border: 3px solid #264143;
            margin: 10px;
            background-color: rgb(249, 249, 249);

        }

        .pic {
            background-image: url('https://source.unsplash.com/random/150x150/?nature/');
            height: 125px;
            width: 125px;
            cursor: pointer;
        }

        .invisible {}

        .newBorder {
            border: 5px solid #00ff1a;
        }

        .hoverDottedBorder {
            background-color: #dfdfdf;
            border: 3px dashed #264143;
        }





        @media (max-width:800px) {
            body {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="pic" draggable="true"></div>
    </div>

    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>


    <script>

        var box = document.querySelectorAll('.box')
        var pic = document.querySelector('.pic')

        // dragstart (for the pic)

        // for the box---start---box
        // dragenter 
        // dragleave
        // dragover
        // drop
        // for the box---end---box

        // dragend (for the pic)

        pic.addEventListener('dragstart', dragstart)

        function dragstart() {
            this.className += ' newBorder'


            setTimeout(() => {
                this.className = 'invisible'
            }, 0)
        }

        for (var anyName of box) {
            anyName.addEventListener('dragenter', dragenter)
            anyName.addEventListener('dragleave', dragleave)
            anyName.addEventListener('dragover', dragover)
            anyName.addEventListener('drop', drop)
        }

        function dragenter() {


            this.className += ' hoverDottedBorder'


        }


        function dragover(e) {
            e.preventDefault()


        }



        function dragleave() {
            this.className = 'box'


        }


        function drop() {
            this.className = 'box'
            this.append(pic)


        }




        pic.addEventListener('dragend', dragend)

        function dragend() {
            this.className = 'pic'


        }






    </script>
</body>

</html>
