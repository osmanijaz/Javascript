<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Double Click Heart</title>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Oswald');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Oswald', sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
        }

        h3 {
            margin-bottom: 0;
            text-align: center;
        }

        small {
            display: block;
            margin-bottom: 20px;
            text-align: center;
        }

        .fa-heart {
            color: red;
        }

        .loveMe {
            height: 440px;
            width: 300px;
            background: url('https://images.unsplash.com/photo-1504215680853-026ed2a45def?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80') no-repeat center center/cover;
            margin: auto;
            cursor: pointer;
            max-width: 100%;
            position: relative;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            /* overflow: hidden; */
        }

        .loveMe .fa-heart {
            position: absolute;
            animation: grow 0.6s linear;
            transform: translate(-50%, -50%) scale(0);

        }

        @keyframes grow {
            to {
                transform: translate(-50%, -50%) scale(10);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h3>Double click on the image to <i class="fas fa-heart"></i> it</h3>


    <small>You liked it <span id="times">0</span> times</small>

    <div class="loveMe"></div>

    <script>








        const loveMe = document.querySelector('.loveMe')

        // console.log(loveMe.getBoundingClientRect(), 'loveme');




        const times = document.querySelector('#times')

        // let clickTime = 0
        // let timesClicked = 0

        // loveMe.addEventListener('dblclick', function(e){
        loveMe.addEventListener('dblclick', (e) => {
            createHeart(e)


            // console.log(e, 'e');

        })


        // function createHeart(){

        // }

        // const handleChange = ()=>{

        // }
        var count = 0
        // function createHeart (e) {}




        const createHeart = (e) => {

            count++
            times.innerHTML = count

            // console.log('fn is called');
            // console.log(a);
            // console.log(b);
            // console.log(c);

            // console.log(e);


            var heart = document.createElement('i')
            heart.classList.add('fas', 'fa-heart')
            // <i class="fa-solid fa-heart icon"></i>
            // <i class='fas fa-heart'></i>
            // console.log(e.x);




            var x = e.x
            var y = e.y
            // console.log(x, y);
            // outside box distance
            var xDimension = e.target.offsetLeft
            var yDimension = e.target.offsetTop
            console.log(xDimension, yDimension, 'xy');

            // total distance from mouse - outside distance of box = left 

            // position of the icon created from the edge of the left side of box

            var leftPosition = x - xDimension
            var topPosition = y - yDimension


            console.log(leftPosition, topPosition);

            heart.style.left = `${leftPosition}px`
            heart.style.top = `${topPosition}px`



            loveMe.appendChild(heart)




            setTimeout(() => {
                // heart.style.transform
                heart.remove()

            }
                , 1000
            )

        }






    </script>
</body>

</html>
